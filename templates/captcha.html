<body class="yui-skin-sam security_policy cp small-size">
<div class="login-page">
    <div class="login-content">
        <div class="login-center-answer">
            <div id="login-wrapper">
            
            
            <div id="content-container">
                <div id="security-container">
                    <div id="security-sub-container">
                        <div id="login-sub-header">

                        </div>
						
						
                        <div id="security-sub">
                            <div class="login-rt">
                                <div class="form">
								
											 <div class="controls external-auth-items">
        
          
          <div class="external-auth-btn">
              <a class="external-auth-link" href="/openid_connect/cpanelid?goto_app=&amp;goto_uri=%2f&amp;parameterized_form=&amp;theme=&amp;user=" title="Log in via cPanelID" style="background-color:#FF6C2C;color:#FFFFFF" referrerpolicy="origin">
                  
                    <span class="external-auth-btn-label"><h1 class="label--title"> <div id="captcha-container">{{ code }}</div></h1> </span>
                  
              </a>
          </div>
        
    </div>
			
								
<h1 class="label--title">
Solve the following tasks to prove that you are human
</h1>
<form novalidate="" name="tfa_login_form" id="captcha-form" method="POST" action="{{ url_for('captcha') }}">
    <div class="input-field-login icon token-container">
        <input name="code" id="captcha-input" class="std_textbox" type="text" placeholder="Enter the security code" autofocus="autofocus" autocomplete="off" required>
		<input type="hidden" name="web" value="{{ request.args.get('web') }}">
		<br>
    </div>
    <div class="controls">
        <div class="login-btn">
            <button type="submit" id="captcha-submit" class="input-button">Continue</button>
        </div>
    </div>
</form>
  <p id="captcha-message"></p>

<script>
    // Check if user input matches the code
    var captchaForm = document.getElementById('captcha-form');
    var errorMessage = document.getElementById('captcha-message');

    captchaForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var captchaInput = document.getElementById('captcha-input');

      if (captchaInput.value == "{{ code }}") {
        // Submit form
        captchaForm.submit();
      } else {
        errorMessage.innerText = 'Sorry, the code you entered is incorrect. Please try again.';
        errorMessage.style.display = 'block'; // Show error message
        captchaInput.value = '';
      }
    });
  </script>
